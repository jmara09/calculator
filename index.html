<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="numbers">
        <div class="row">
          <button id="allclear" class="topb">AC</button>
          <button id="sign" class="topb">+/-</button>
          <button id="backspace" class="topb">โซ</button>
          <button id="division" class="operator">รท</button>
        </div>

        <div class="row">
          <button id="7" class="number btn">7</button>
          <button id="8" class="number btn">8</button>
          <button id="9" class="number btn">9</button>
          <button id="multiply" class="operator">x</button>
        </div>

        <div class="row">
          <button id="4" class="number btn">4</button>
          <button id="5" class="number btn">5</button>
          <button id="6" class="number btn">6</button>
          <button id="minus" class="operator">-</button>
        </div>

        <div class="row">
          <button id="1" class="number btn">1</button>
          <button id="2" class="number btn">2</button>
          <button id="3" class="number btn">3</button>
          <button id="add" class="operator">+</button>
        </div>

        <div class="row">
          <button id="0" class="number btn">0</button>
          <button id="percent" class="number">%</button>
          <button id="decim" class="number">.</button>
          <button id="equals" class="operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
