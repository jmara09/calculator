<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display one"></div>
      <div class="numbers">
        <div class="row">
          <button id="allclear" class="topb">AC</button>
          <button id="sign" class="topb">+/-</button>
          <button data-code="Backspace" id="backspace" class="topb">âŒ«</button>
          <button data-code="NumpadDivide" id="division" class="operator arth">
            /
          </button>
        </div>

        <div class="row">
          <button data-code="Numpad7" id="7" class="number btn">7</button>
          <button data-code="Numpad8" id="8" class="number btn">8</button>
          <button data-code="Numpad9" id="9" class="number btn">9</button>
          <button
            data-code="NumpadMultiply"
            id="multiply"
            class="operator arth"
          >
            x
          </button>
        </div>

        <div class="row">
          <button data-code="Numpad4" id="4" class="number btn">4</button>
          <button data-code="Numpad5" id="5" class="number btn">5</button>
          <button data-code="Numpad6" id="6" class="number btn">6</button>
          <button data-code="NumpadSubtract" id="minus" class="operator arth">
            -
          </button>
        </div>

        <div class="row">
          <button data-code="Numpad1" id="1" class="number btn">1</button>
          <button data-code="Numpad2" id="2" class="number btn">2</button>
          <button data-code="Numpad3" id="3" class="number btn">3</button>
          <button data-code="NumpadAdd" id="add" class="operator arth">
            +
          </button>
        </div>

        <div class="row">
          <button data-code="Numpad0" id="0" class="number btn">0</button>
          <button id="percent" class="number">%</button>
          <button data-code="NumpadDecimal" id="decim" class="number">.</button>
          <button data-code="NumpadEnter" id="equals" class="operator">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
